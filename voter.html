<body>
<h1>Voter Registration Form</h1>

<form>
    <table border="5" align="center" cellspacing="10" cellpadding="10">
        <tr style="background-color: yellow;">
            <td>Name</td>
            <td><input type="text"></td> 	 	
        </tr>

        <tr style="background-color: grey;">
            <td>Contact Number</td>
            <td><input type="text"></td>
        </tr>

        <tr style="background-color: brown;">
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
                <input type="radio" name="g"> Other
            </td>
        </tr>

        <tr style="background-color: green;">
            <td>Address</td>
            <td><textarea rows="5" cols="15"></textarea></td>
        </tr>

        <tr style="background-color: orange;">
            <td>vote</td>
            <td>
                <input type="checkbox"> BJP
                <input type="checkbox"> TRS
                <input type="checkbox"> Congress
            </td>
        </tr>

        <tr style="background-color: blue;">
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>
        <tr style="background-color: purple;">
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    <table>
</form>
<body>
